<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - About</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <!--Container-->
  <div class="container">

    <!--Header-->
    <header class="header">
        <nav class="nav headerNav">
            <img class="lambdaLogo" src="assets/lambda-black.png">
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="/contact.html">Contact</a>
        </nav>
        <img class="headerImage" src="assets/jumbo-about.png">
    </header>

    <!---Message to user-->
    <section class="contactUsInfo">
    <h2>Contact Us</h2>
    <p>Feel free to contact us. Just leave your Name, E-mail, and a brief message. Our team will get back to you within 2-3 business days after reviewing your message.</p>
    </section>

    <!--Contact Form-->
    <form action="#" method="#">
        <ul>
            <li>
                <label for="name">Name:<br></label>
                <input type="text" id="name" name="user_name">
            </li>
            <li>
                <label for="mail">E-mail:<br></label>
                <input type="email" id="mail" name="user_email">
            </li>
            <li>
                <label for="msg">Message:<br></label>
                <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button">
                <button type="submit">Send</button>
            </li>
        </ul>
    </form>
    <!--Footer-->
    <footer>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </footer>
  </div><!-- container -->        
</body>
</html>
